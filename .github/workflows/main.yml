name: Push a new tag with minor update

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
       
      - name: GitHub Tag Name example
        run: |
          echo "${{ steps.get-latest-tag.outputs.tag }}"

      - id: tag
        uses: haya14busa/action-cond@v1
        with:
          cond: "'${{steps.get-latest-tag.outputs.tag}}' == 'v1.0.1-RC'"  #cond: "${{ startsWith(steps.get-latest-tag.outputs.tag, 'v1.0.1-RC') }}"   
          if_true: "'${{CF_BRANCH}}' = 'v1.0.2'" 
          if_false: "'${{CF_BRANCH}}' = 'v1.0.1'" 
              
      - uses: actions-ecosystem/action-push-tag@v1
        with:
          tag: ${{CF_BRANCH}}-RC
          message: '${{ steps.bump-semver.outputs.new_version }}: PR #${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }}'
